<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Resize image with swipe</title>
	<style type="text/css">
		body {
			text-align: center;
			font: 15px sans-serif;
			user-select: none;
			overflow: hidden;
		}
	</style>
	<script type="text/javascript">
		document.addEventListener('touchstart', handleTouchStart, false);		
		document.addEventListener('touchmove', handleTouchMove, false);
		var imageScale = 1;
		function updateImageScale() {
			document.getElementById("image").style.transform = `scale(${imageScale})`;
		}
		var xDown = null;														
		var yDown = null;
		function getTouches(evt) {
		  return evt.touches ||
				 evt.originalEvent.touches;
		}
		function handleTouchStart(evt) {
			const firstTouch = getTouches(evt)[0];									  
			xDown = firstTouch.clientX;									  
			yDown = firstTouch.clientY;									  
		}
		function handleTouchMove(evt) {
			if (!xDown || !yDown) {
				return;
			}
			var xUp = evt.touches[0].clientX;									
			var yUp = evt.touches[0].clientY;
			var xDiff = xDown - xUp;
			var yDiff = yDown - yUp;
			if (Math.abs(xDiff) > Math.abs(yDiff)) {
				if (xDiff > 0) {
					imageScale *= 1.5;
				}
				else {
					imageScale /= 1.5;
				}					   
			}
			else {
				if (yDiff > 0) {
					imageScale /= 1.5;
				}
				else {
					imageScale *= 1.5;
				}																 
			}
			updateImageScale();
			xDown = null;
			yDown = null;											 
		};
	</script>
</head>
<body>
	<h1>Resize image with swipe</h1>
	<p>Swipe to resize the image below</p>
	<img src="https://interactive-examples.mdn.mozilla.net/media/cc0-images/grapefruit-slice-332-332.jpg" id="image">
</body>
</html>
